<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nest Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1C1813;
    }

    .logo-container {
      text-align: center;
    }

    .logo {
      max-width: 300px;
      height: auto;
      opacity: 0;
      transform: scale(0.95);
      animation: fadeInZoom 1.5s ease-out forwards;
    }

    @keyframes fadeInZoom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
  <script>
    // Redirect to homepage after 2.5 seconds
    setTimeout(() => {
      window.location.href = '/home.html'; // Change to your actual homepage path
    }, 2500);
  </script>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="Nest Logo" class="logo">
  </div>
</body>
</html>
