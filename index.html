<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nest Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1A2526; /* Matching the background color */
        }
        .logo-container {
            text-align: center;
        }
        .logo {
            max-width: 300px; /* Adjust size as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Nest Logo" class="logo">
    </div>
</body>
</html>
